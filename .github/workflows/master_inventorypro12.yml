name: Build and deploy Frontend Next.js SSR to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # 3️⃣ Azure login
      - uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_FRONT_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_FRONT_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZURE_FRONT_SUBSCRIPTION }}",
              "tenantId": "${{ secrets.AZURE_FRONT_TENANTID }}"
            }

      # 4️⃣ Deploy directement le dossier frontend
      - uses: azure/webapps-deploy@v3
        with:
          app-name: 'inventoryPro12'
          package: './frontend'
          scm-do-build-during-deployment: true
