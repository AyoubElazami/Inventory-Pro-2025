name: Build and deploy Frontend Next.js SSR to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      # 3️⃣ Installer les dépendances et build
      - name: Install dependencies + Build
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # 4️⃣ Préparer le package pour Azure (ne pas inclure node_modules)
      - name: Prepare deployment package
        working-directory: ./frontend
        run: |
          rm -rf deploy
          mkdir deploy
          cp package.json package-lock.json deploy/
          cp -r .next deploy/.next
          cp -r public deploy/public
          cp -r app deploy/app || true
          cp -r pages deploy/pages || true
          [ -f next.config.js ] && cp next.config.js deploy/
          zip -r deploy.zip deploy

      # 5️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: ./frontend/deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      # 1️⃣ Télécharger l'artifact du build
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-app
          path: ./deploy-package

      # 2️⃣ Azure login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_FRONT_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_FRONT_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZURE_FRONT_SUBSCRIPTION }}",
              "tenantId": "${{ secrets.AZURE_FRONT_TENANTID }}"
            }

      # 3️⃣ Déploiement vers Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "inventoryPro12"  # Remplace par le nom exact de ton App Service
          package: ./deploy-package/deploy.zip
          scm-do-build-during-deployment: true
