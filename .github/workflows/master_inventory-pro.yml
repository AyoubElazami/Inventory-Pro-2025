name: Build and deploy Backend Node.js app to Azure Web App

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: npm ci --production=false

      - name: Build Backend (if applicable)
        working-directory: ./backend
        run: npm run build --if-present

      - name: Prepare deployment package
        working-directory: ./backend
        run: |
          # V√©rifier que les fichiers essentiels existent
          if [ ! -f "package.json" ]; then
            echo "‚ùå Erreur: package.json n'existe pas"
            exit 1
          fi
          
          if [ ! -f "server.js" ]; then
            echo "‚ùå Erreur: server.js n'existe pas"
            exit 1
          fi
          
          if [ ! -f "app.js" ]; then
            echo "‚ùå Erreur: app.js n'existe pas"
            exit 1
          fi
          
          # V√©rifier que le script start est correct dans package.json
          if ! grep -q '"start":' package.json; then
            echo "‚ùå Erreur: script 'start' manquant dans package.json"
            exit 1
          fi
          
          # Cr√©er un package propre sans node_modules (Azure les installera)
          rm -rf node_modules
          
          # Lister les fichiers qui seront d√©ploy√©s
          echo "üì¶ Fichiers √† d√©ployer:"
          ls -la
          
          # V√©rifier le contenu de package.json
          echo "üìÑ Script start dans package.json:"
          grep '"start"' package.json
          
          echo "‚úÖ Package pr√©par√© pour le d√©ploiement"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./backend
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./deploy-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_BACK_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_BACK_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZURE_BACK_SUBSCRIPTION }}",
              "tenantId": "${{ secrets.AZURE_BACK_TENANTID }}"
            }

      - name: Verify deployment package
        run: |
          echo "üì¶ V√©rification du package de d√©ploiement:"
          ls -la ./deploy-package/
          echo ""
          echo "üìÑ Contenu de package.json:"
          cat ./deploy-package/package.json
          echo ""
          if [ -f "./deploy-package/server.js" ]; then
            echo "‚úÖ server.js pr√©sent"
          else
            echo "‚ùå server.js manquant"
            exit 1
          fi
          if [ -f "./deploy-package/app.js" ]; then
            echo "‚úÖ app.js pr√©sent"
          else
            echo "‚ùå app.js manquant"
            exit 1
          fi

      - name: Deploy to Azure Web App (Backend)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_BACK_APP_NAME || 'Inventory-pro' }}
          package: ./deploy-package
          
      - name: Configure startup command via Azure CLI
        run: |
          APP_NAME="${{ secrets.AZURE_BACK_APP_NAME || 'Inventory-pro' }}"
          RESOURCE_GROUP="${{ secrets.AZURE_BACK_RESOURCE_GROUP || 'Inventoryy22' }}"
          
          echo "Configuration de la commande de d√©marrage pour $APP_NAME dans le groupe $RESOURCE_GROUP"
          az webapp config set \
            --resource-group "$RESOURCE_GROUP" \
            --name "$APP_NAME" \
            --startup-file "npm start" \
            --output none
          
          echo "‚úÖ Commande de d√©marrage configur√©e avec succ√®s"
          
      - name: Verify deployment
        run: |
          echo "‚úÖ D√©ploiement termin√©"
          echo "URL de l'API: https://${{ secrets.AZURE_BACK_APP_NAME || 'Inventory-pro' }}.azurewebsites.net/api"
