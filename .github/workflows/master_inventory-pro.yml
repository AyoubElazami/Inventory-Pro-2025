name: Build and deploy Backend Node.js app to Azure Web App - Inventory-pro-back

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies (Backend)
        working-directory: ./backend
        run: npm install

      - name: Build Backend (if applicable)
        working-directory: ./backend
        run: npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_BACK_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_BACK_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZURE_BACK_SUBSCRIPTION }}",
              "tenantId": "${{ secrets.AZURE_BACK_TENANTID }}"
            }


      - name: Deploy to Azure Web App (Backend)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Inventory-pro-back'
          slot-name: 'Production'
          package: ./backend

