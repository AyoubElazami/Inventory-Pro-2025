name: Build and deploy Frontend Next.js app to Azure Web App - Inventory-pro-front

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend (Next.js)
        working-directory: ./frontend
        run: npm run build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: ./frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_FRONT_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_FRONT_TENANTID }}
          subscription-id: ${{ secrets.AZURE_FRONT_SUBSCRIPTION }}

      - name: Deploy to Azure Web App (Frontend)
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Inventory-pro-front'
          slot-name: 'Production'
          package: ./frontend
