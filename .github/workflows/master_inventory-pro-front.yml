name: Deploy Next.js SSR to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Prepare deploy zip
        working-directory: ./frontend
        run: |
          mkdir deploy
          cp package.json package-lock.json deploy/
          cp -r app deploy/         # ou pages/
          cp -r public deploy/
          [ -f next.config.js ] && cp next.config.js deploy/ || echo "No next.config.js"
          zip -r deploy.zip deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_FRONT_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_FRONT_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZURE_FRONT_SUBSCRIPTION }}",
              "tenantId": "${{ secrets.AZURE_FRONT_TENANTID }}"
            }

      - name: Deploy via Azure CLI
        run: |
          az webapp deployment source config-zip \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name Inventory-pro-front \
            --src ./frontend/deploy.zip
