name: Build and deploy Frontend Next.js app to Azure Web App - Inventory-pro-front

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies (Frontend)
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Prepare artifact for deployment
        working-directory: ./frontend
        run: |
          mkdir deploy-package
          # Copier .next
          if (Test-Path .next) { Copy-Item -Path .next -Destination deploy-package -Recurse }
          # Copier package.json
          if (Test-Path package.json) { Copy-Item -Path package.json -Destination deploy-package }
          # Copier next.config.js si existe
          if (Test-Path next.config.js) { Copy-Item -Path next.config.js -Destination deploy-package }
          # Copier public
          if (Test-Path public) { Copy-Item -Path public -Destination deploy-package -Recurse }

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: ./frontend/deploy-package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_FRONT_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_FRONT_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZURE_FRONT_SUBSCRIPTION }}",
              "tenantId": "${{ secrets.AZURE_FRONT_TENANTID }}"
            }

      - name: Deploy to Azure Web App (Frontend)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Inventory-pro-front'
          slot-name: 'Production'
          package: ./deploy-package
