name: Build and Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Build Next.js
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_FRONT_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_FRONT_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZURE_FRONT_SUBSCRIPTION }}",
              "tenantId": "${{ secrets.AZURE_FRONT_TENANTID }}"
            }

      - name: Deploy minimal folder to Azure Web App
        run: |
          # Crée un dossier temporaire pour le déploiement
          mkdir deploy
          cp -r ./frontend/package.json ./frontend/package-lock.json ./frontend/next.config.js deploy/
          cp -r ./frontend/app deploy/  # ou pages si tu utilises pages/
          cp -r ./frontend/public deploy/

          # Déployer avec Azure CLI
          az webapp deployment source config-zip \
            --resource-group <NomDeTonResourceGroup> \
            --name Inventory-pro-front \
            --src deploy.zip

      - name: Zip deployment package
        run: zip -r deploy.zip deploy
