name: Deploy Next.js SSR to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install and Build Next.js
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Prepare deploy package
        working-directory: ./frontend
        run: |
          mkdir deploy
          cp -r .next deploy/.next
          cp -r public deploy/public
          cp package.json deploy/
          cp package-lock.json deploy/
          [ -f next.config.js ] && cp next.config.js deploy/
          zip -r deploy.zip deploy

      - uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_FRONT_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_FRONT_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZURE_FRONT_SUBSCRIPTION }}",
              "tenantId": "${{ secrets.AZURE_FRONT_TENANTID }}"
            }

      - uses: azure/webapps-deploy@v3
        with:
          app-name: 'Inventory-pro-front'
          package: ./frontend/deploy.zip
