name: Deploy Next.js SSR to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies + build
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Prepare deployment package
        working-directory: ./frontend
        run: |
          mkdir deploy
          cp package.json package-lock.json deploy/
          cp -r .next deploy/.next
          cp -r public deploy/public
          cp -r app deploy/app || true
          cp -r pages deploy/pages || true
          [ -f next.config.js ] && cp next.config.js deploy/
          zip -r deploy.zip deploy

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_FRONT_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_FRONT_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZURE_FRONT_SUBSCRIPTION }}",
              "tenantId": "${{ secrets.AZURE_FRONT_TENANTID }}"
            }

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Inventory-pro-front"
          package: "./frontend/deploy.zip"
