name: Deploy Next.js SSR to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # 3️⃣ Installer dépendances et builder
      - name: Install dependencies and build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # 4️⃣ Connexion à Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_FRONT_CLIENTID }}",
              "clientSecret": "${{ secrets.AZURE_FRONT_CLIENTSECRET }}",
              "subscriptionId": "${{ secrets.AZURE_FRONT_SUBSCRIPTION }}",
              "tenantId": "${{ secrets.AZURE_FRONT_TENANTID }}"
            }

      # 5️⃣ Préparer le zip minimal pour le déploiement
      - name: Prepare minimal deployment zip
        run: |
          mkdir deploy
          cp -r ./frontend/package.json ./frontend/package-lock.json deploy/
          cp -r ./frontend/app deploy/      # ou ./frontend/pages si tu utilises pages/
          cp -r ./frontend/public deploy/
          # Copier next.config.js seulement si présent
          [ -f ./frontend/next.config.js ] && cp ./frontend/next.config.js deploy/ || echo "No next.config.js, skipping"
          # Créer le zip minimal
          zip -r deploy.zip deploy

      # 6️⃣ Déploiement via ZIP Deploy
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Inventory-pro-front'          # Nom de ton Web App
          package: ./deploy.zip
